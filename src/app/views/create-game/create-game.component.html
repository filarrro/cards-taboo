<form class="grid" [formGroup]="form" (submit)="save()">
  <h2 class="col-x-full">Nowa gra</h2>

  <mat-form-field appearance="outline">
    <mat-label>Nazwa</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Liczba drużyn</mat-label>
    <input matInput type="number" formControlName="teamsCount" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Czas rundy</mat-label>
    <input matInput type="number" formControlName="roundTime" required />
    <mat-hint>Podaj czas w minutach</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Liczba kart</mat-label>
    <input matInput type="number" formControlName="cartCount" required />
    <mat-hint>Suma kart rozdzielona między graczy</mat-hint>
  </mat-form-field>

  <footer>
    <button mat-button color="primary">ZAPISZ</button>
  </footer>
</form>
